<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="{{ .Kind }}{{ with .Section }} section-{{ . }}{{ end }}">
  <div class="site">
    {{ partial "header.html" . }}

    <main id="content" class="content-area">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
  </div>

  {{ partial "head/js.html" . }}
</body>
</html>
